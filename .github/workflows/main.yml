name: Build & Release PMA
on:
  push:
    branches: [main]

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest
    environment: PMA

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Create .env file
        shell: bash
        run: |
          rm -f .env
          echo "VITE_CONVEX_URL=${{ secrets.VITE_CONVEX_URL }}" >> .env
          echo "VITE_CONVEX_SITE_URL=${{ secrets.VITE_CONVEX_SITE_URL }}" >> .env
          echo "CONVEX_DEPLOYMENT=${{ secrets.CONVEX_DEPLOYMENT }}" >> .env
          echo "USE_SSR_PRERENDER_MODE=${{ secrets.USE_SSR_PRERENDER_MODE }}" >> .env

      - name: Install JS Dependencies
        run: bun install

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "PMA App v__VERSION__"
          releaseBody: "Automated 64-bit build for PMA."
          releaseDraft: false
          prerelease: false
          includeRelease: true
